name: Publish to npm (Simple)

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck

      - name: Run unit tests
        run: yarn test --maxWorkers=2 --coverage

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if current version exists on npm
        id: check_current_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          if npm view react-native-joystick-lite@$CURRENT_VERSION &>/dev/null; then
            echo "current_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Current version $CURRENT_VERSION already exists on npm"
          else
            echo "current_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Current version $CURRENT_VERSION is new"
          fi

      - name: Bump version
        if: steps.check_current_version.outputs.current_exists == 'true'
        run: npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

      - name: Get final version
        id: final_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if final version exists on npm
        id: check_final_version
        run: |
          FINAL_VERSION="${{ steps.final_version.outputs.version }}"
          if npm view react-native-joystick-lite@$FINAL_VERSION &>/dev/null; then
            echo "final_exists=true" >> $GITHUB_OUTPUT
            echo "âŒ Final version $FINAL_VERSION already exists on npm"
            exit 1
          else
            echo "final_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Final version $FINAL_VERSION is ready for publish"
          fi

      - name: Build package
        run: yarn prepare

      - name: Publish to npm
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Success notification
        run: |
          echo "ğŸ‰ Package published successfully!"
          echo "ğŸ“¦ Package: $(node -p "require('./package.json').name")"
          echo "ğŸ·ï¸ Version: ${{ steps.current_version.outputs.version }} â†’ ${{ steps.final_version.outputs.version }}"
          echo "ğŸ”— npm: https://www.npmjs.com/package/$(node -p "require('./package.json').name")"
